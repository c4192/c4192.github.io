<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>护工个人主页</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="wrap">
		<div class="header">
			<img src="img/re.png">
			<span>个人主页</span>
			<span></span>
		</div>
		<div class="ban">
			<div class="av"></div>
			<div class="info">
				<span>高素雅&nbsp;&nbsp;&nbsp;&nbsp;51岁</span>
				<span><img src="img/local.png">北京.通州.果园</span>
			</div>
		</div>
		<div class="main">
			<div class="title">专业技能</div>
			<div class="skill">
				<div class="item"><span><img src="img/star.png">住家</span><span><img src="img/star.png">不含餐</span></div>
				<div class="item content"><span>从业年限</span><span>0 ~ 3年</span></div>
				<div class="item content"><span>工作时间</span><span>全天</span></div>
				<div class="item content"><span>服务价格</span><span>25元/小时</span></div>
				<div class="item content"><span>自我介绍</span><span>可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</span></div>
			</div>
		</div>
		<div class="footer">
			<button class="m">留言</button>
			<button class="p">电话联系</button>
		</div>
	</div>
</body>
</html>
